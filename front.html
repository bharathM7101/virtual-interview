<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Virtual Interview ‚Äî Enhanced UI</title>

  <style>
    :root {
      --bg: #0c1220;
      --card: #0f172a;
      --accent: #34d399;
      --muted: #9ca3af;
      --glass: rgba(255,255,255,0.05);
      --border-glow: 0 0 12px rgba(52,211,153,0.4);
    }

    body.light {
      --bg: #f4f6fb;
      --card: #ffffff;
      --accent: #2563eb;
      --muted: #6b7280;
      --glass: rgba(0,0,0,0.05);
      --border-glow: 0 0 12px rgba(37,99,235,0.4);
      color: #111;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, Arial;
      background: linear-gradient(180deg, var(--bg), #0a0f1a);
      color: #e5e7eb;
      transition: 0.35s ease;
      min-height: 100vh;
    }

    /* Animated cards */
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.07);
      box-shadow: var(--border-glow);
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 18px rgba(52,211,153,0.5);
    }

    /* Layout */
    .app {
      max-width: 1250px;
      margin: 32px auto;
      padding: 18px;
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    /* Logo */
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), #6aa7ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 700;
      color: #041b19;
      box-shadow: 0 0 14px rgba(52,211,153,0.4);
    }

    /* Buttons */
    .btn {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: var(--glass);
      color: inherit;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s ease;
    }
    .btn:hover {
      background: var(--accent);
      color: #041b19;
      transform: translateY(-2px);
    }
    .btn.danger:hover {
      background: #ef4444;
      color: white;
    }

    /* Video Area */
    .video-area {
      background: var(--card);
      height: 420px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
    }

    .video-top {
      display: flex;
      gap: 14px;
      padding: 12px;
      height: 78%;
    }

    .remote, .local {
      flex: 1;
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .video-placeholder {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 14px;
      opacity: 0.85;
    }

    /* Chat improvements */
    .chat {
      height: 190px;
      overflow: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .msg {
      padding: 10px 12px;
      border-radius: 10px;
      max-width: 85%;
      font-size: 13px;
      animation: fadeIn 0.25s ease;
    }
    .msg.me {
      align-self: flex-end;
      background: linear-gradient(135deg, #0f3c4f, #0b2635);
    }
    .msg.them {
      align-self: flex-start;
      background: linear-gradient(135deg, #1a2433, #0d1522);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Inputs */
    .textarea, input {
      background: transparent;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.05);
      color: inherit;
      width: 100%;
    }

    @media (max-width: 950px) {
      .app { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- Main Section -->
    <div>
      <div class="header">
        <div style="display:flex;gap:12px;align-items:center">
          <div class="logo">VI</div>
          <div>
            <h2 style="margin:0;font-size:20px">Virtual Interview</h2>
            <div style="font-size:13px;color:var(--muted)">Enhanced Interactive UI</div>
          </div>
        </div>

        <button class="btn" id="themeToggle">üåó Toggle Theme</button>
      </div>

      <div class="card">

        <div class="video-area">
          <div class="video-top">
            <div class="remote">
              <div class="video-placeholder">Interviewer Camera</div>
            </div>

            <div class="local">
              <div class="video-placeholder">Your Camera</div>
              <div style="position:absolute;bottom:10px;right:10px;font-size:12px;color:var(--accent)">
                ‚óè Recording ON
              </div>
            </div>
          </div>

          <div style="padding:12px;display:flex;justify-content:space-between">
            <div>
              <strong>Question:</strong><br>
              <span style="color:var(--muted)">Explain a scalable REST API design.</span>
            </div>
            <div style="text-align:right">
              <div id="timer" style="font-weight:700;color:var(--accent)">10:00</div>
              <div style="font-size:12px;color:var(--muted)">Remaining</div>
            </div>
          </div>
        </div>

        <div style="display:flex;gap:10px;margin-top:14px">
          <button class="btn">Raise Hand</button>
          <button class="btn">Share Screen</button>
          <button class="btn">Subtitles</button>
          <button class="btn danger">End</button>
        </div>

      </div>
    </div>

    <!-- Right Panel -->
    <div>
      <div class="card">
        <h3 style="margin-top:0">Chat</h3>

        <div class="chat" id="chat">
          <div class="msg them">
            Welcome to your interview!
            <div style="font-size:10px;color:var(--muted);margin-top:3px">10:00 AM</div>
          </div>
        </div>

        <div style="display:flex;gap:10px;margin-top:10px">
          <input id="chatInput" placeholder="Message...">
          <button class="btn" id="sendBtn">Send</button>
        </div>
      </div>

      <div class="card" style="margin-top:15px">
        <h3 style="margin-top:0">Notes</h3>
        <textarea rows="7" class="textarea" placeholder="Add interviewer notes here..."></textarea>
      </div>

    </div>

  </div>

<script>
  // Chat
  const chat = document.getElementById("chat");
  const input = document.getElementById("chatInput");
  document.getElementById("sendBtn").onclick = () => {
    const v = input.value.trim();
    if (!v) return;
    const div = document.createElement("div");
    div.className = "msg me";
    div.innerHTML = v;
    chat.appendChild(div);
    input.value = "";
    chat.scrollTop = chat.scrollHeight;
  };

  // Timer
  let sec = 600;
  setInterval(() => {
    if (sec > 0) sec--;
    const m = String(Math.floor(sec / 60)).padStart(2, "0");
    const s = String(sec % 60).padStart(2, "0");
    document.getElementById("timer").textContent = `${m}:${s}`;
  }, 1000);

  // Theme
  document.getElementById("themeToggle").onclick = () => {
    document.body.classList.toggle("light");
  };
</script>
</body>
</html>
